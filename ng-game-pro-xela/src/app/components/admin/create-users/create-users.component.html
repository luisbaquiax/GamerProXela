<app-admin-menu></app-admin-menu>
<div class="container top">

  <div class="row justify-content-center">
    <div class="card mt-1 w-50">
      <div class="card-header">
        <legend class="text-center">
          <h2><strong>Registro de usuarios</strong></h2>
        </legend>
      </div>
      <div class="card-body">
        <form>
          <fieldset>
            <div>
              <label for="exampleInputEmail1" class="form-label mt-4"
                >Nombre de usuario</label
              >
              <input
                name = "username"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Campo obligatorio</small
              >
            </div>
            <div>
              <label for="exampleInputPassword1" class="form-label mt-4"
                >Contraseña</label
              >
              <input
                name="password"
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Ingrese la contraseña del usuario"
                autocomplete="off"
              />
            </div>
            <div>
              <label for="exampleSelect1" class="form-label mt-4"
                >Seleccione tipo de usuario</label
              >
              <select name="tipo" class="form-select" id="exampleSelect1" (change)="hola()">
                <option>CAJERO</option>
                <option>BODEGA</option>
                <option>INVENTARIO</option>
              </select>
            </div>
            <fieldset>
              <legend class="mt-4">Estado</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="estado"
                  id="optionsRadios1"
                  value="option1"
                  checked=""
                />
                <label class="form-check-label" for="optionsRadios1">
                  Option one is this and that—be sure to include why it's great
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="optionsRadios"
                  id="optionsRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="optionsRadios2">
                  Option two can be something else and selecting it will deselect
                  option one
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="optionsRadios"
                  id="optionsRadios3"
                  value="option3"
                  disabled=""
                />
                <label class="form-check-label" for="optionsRadios3">
                  Option three is disabled
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend class="mt-4">Checkboxes</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked=""
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend class="mt-4">Switches</legend>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Default switch checkbox input</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  checked=""
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Checked switch checkbox input</label
                >
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
 
</div>
